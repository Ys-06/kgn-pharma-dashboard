<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KGN Pharma — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -200px;
      right: -200px;
      animation: float 15s infinite ease-in-out;
    }
    
    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: float 20s infinite ease-in-out reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, 50px) scale(1.1); }
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 440px;
      width: 100%;
      padding: 48px 40px;
      position: relative;
      z-index: 1;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .logo p {
      color: #6b7280;
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
      background: #f9fafb;
    }
    
    .input-wrapper input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .input-wrapper input::placeholder {
      color: #9ca3af;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      opacity: 0.7;
    }
    
    .password-toggle:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .password-toggle:active {
      transform: translateY(-50%) scale(0.95);
    }
    
    /* Eye icon SVG styling */
    .password-toggle svg {
      width: 20px;
      height: 20px;
      fill: white;
      transition: all 0.3s ease;
    }
    
    .password-toggle.visible svg {
      animation: blink 0.3s ease;
    }
    
    @keyframes blink {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.8); opacity: 0.5; }
    }
    
    .forgot-link {
      display: inline-block;
      margin-top: 8px;
      font-size: 0.88rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .forgot-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #e5e7eb;
    }
    
    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #667eea;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #9ca3af;
      font-size: 0.85rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }
    
    .divider span {
      padding: 0 12px;
    }
    
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-top: 16px;
      display: none;
      border-left: 4px solid #dc2626;
    }
    
    .error-message.show {
      display: block;
      animation: shake 0.4s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }
      
      .logo h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>KGN Pharma</h1>
      <p>Sign in to your account</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username or email" 
            required 
            autocomplete="username"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required 
            autocomplete="current-password"
          />
          <button type="button" class="password-toggle" id="togglePassword">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="eye-open">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="eye-closed" style="display:none;">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
        <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <button type="button" class="btn btn-secondary" id="guestRetailer">
        Login as Retailer Guest
      </button>
    </form>

    <div id="loginError" class="error-message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzHXz0jlGO5_QrMS6pwUv-rSVS81w0hps",
      authDomain: "kgn-pharma.firebaseapp.com",
      databaseURL: "https://kgn-pharma-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kgn-pharma",
      storageBucket: "kgn-pharma.firebasestorage.app",
      messagingSenderId: "66015599179",
      appId: "1:66015599179:web:1a13042be883ed4cd30bce",
      measurementId: "G-S7BTZZ6VRG"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db;

    console.log("✅ Firebase initialized successfully!");

    // Wait for database to be ready
    function waitForDb(callback) {
      if (window.db) {
        callback(window.db);
      } else {
        setTimeout(() => waitForDb(callback), 50);
      }
    }

    // Show error message
    function showError(message) {
      const errorEl = document.getElementById('loginError');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 4000);
    }

    // Handle login
    async function handleLogin(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      try {
        console.log('Attempting login with:', username);
        
        // Check distributors/admin in users
        const usersRef = ref(db, 'users');
        const usersSnap = await get(usersRef);
        
        console.log('Users data exists:', usersSnap.exists());
        
        if (usersSnap.exists()) {
          const users = usersSnap.val();
          console.log('Found users:', Object.keys(users).length);
          
          for (const id in users) {
            const user = users[id];
            if ((user.username === username || user.email === username) && user.password === password) {
              console.log('Login successful! Role:', user.role);
              if (user.role === 'distributor') {
                sessionStorage.setItem('userId', id);
                sessionStorage.setItem('username', user.username);
                sessionStorage.setItem('userRole', 'distributor');
                window.location.href = 'distributor_dashboard.html';
                return;
              }
            }
          }
        }

        // Check retailers
        const retailersRef = ref(db, 'retailers');
        const retailersSnap = await get(retailersRef);
        
        console.log('Retailers data exists:', retailersSnap.exists());
        
        if (retailersSnap.exists()) {
          const retailers = retailersSnap.val();
          console.log('Found retailers:', Object.keys(retailers).length);
          
          for (const id in retailers) {
            const retailer = retailers[id];
            if ((retailer.username === username || retailer.email === username) && retailer.password === password) {
              console.log('Retailer login successful!');
              sessionStorage.setItem('userId', id);
              sessionStorage.setItem('username', retailer.username);
              sessionStorage.setItem('userRole', 'retailer');
              window.location.href = 'retailer_dashboard.html';
              return;
            }
          }
        }
        
        console.log('No matching credentials found');
        showError('Invalid username/email or password');
        
      } catch (error) {
        console.error('Login error:', error);
        showError('Error during login: ' + error.message);
      }
    }

    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const pwd = document.getElementById('password');
      const eyeOpen = this.querySelector('.eye-open');
      const eyeClosed = this.querySelector('.eye-closed');
      
      if (pwd.type === 'password') {
        pwd.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
        this.classList.add('visible');
      } else {
        pwd.type = 'password';
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
        this.classList.remove('visible');
      }
    });

    // Forgot password
    document.getElementById('forgotPassword').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Please contact your distributor/admin to reset your password.');
    });

    // Guest retailer login
    document.getElementById('guestRetailer').addEventListener('click', function() {
      showError('Guest login coming soon! Please use your credentials.');
    });

    // Form submit
    document.getElementById('loginForm').addEventListener('submit', handleLogin);

    // Enter key on inputs
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
      });
    });

    // Test Firebase connection on load
    waitForDb(async (database) => {
      try {
        const testRef = ref(database, 'users');
        const testSnap = await get(testRef);
        console.log('✅ Firebase connection test successful!');
        console.log('Users exist:', testSnap.exists());
      } catch (err) {
        console.error('❌ Firebase connection test failed:', err);
        showError('Database connection error. Please refresh the page.');
      }
    });
  </script>
</body>
</html>
